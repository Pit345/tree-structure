{% load mptt_tags %}
<ul>
    {% recursetree rubrics %}
        <li>
            <details>
                <summary>{{node.name }}</summary>
                    <p>
                        {% if not node.is_leaf_node %}
                        <ul class="children">
                            {{ children }}
                        </ul>
                        {% endif %}
                    </p>
            </details>
        </li>
    {% endrecursetree %}
</ul>
